<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .btn-back {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFCC00;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: yellow;
            color: #333;
        }
        td {
            background-color: #fff8e1;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-view {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            padding: 10px 15px;
        }
        .btn-add {
            background-color: #008CBA;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            padding: 10px 15px;
        }
    </style>
</head>
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}
<body>
    <header>
        <h1>List Album</h1>
    </header>
    <main class="container">
        <div>
            <a href="{% url 'albumdansong:create_album' %}" class="btn-back">Create Album</a>
            <a href="{% url 'marmut_db:show_main' %}" class="btn-back">Kembali</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Label</th>
                    <th>Jumlah Lagu</th>
                    <th>Total Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for album in albumz %}
                <tr>
                    <td>{{ album.0 }}</td>
                    <td>{{ album.4 }}</td>
                    <td>{{ album.1 }}</td>
                    <td>{{ album.2 }} mins</td>
                    <td>
                        <a href="../../albumdansong/list_lagu/{{ album.3 }}" class="btn-view">Lihat Daftar Lagu</a>
                        <a href="../../albumdansong/create_lagu/{{ album.3 }}" class="btn-view">Tambah Lagu</a>
                        <a href="../../albumdansong/delete_album/{{ album.3 }}" class="btn-view">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
