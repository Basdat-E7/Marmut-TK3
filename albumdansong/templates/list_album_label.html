<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #FFCC00;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: yellow;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-view {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>List Album</h1>
    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th>Jumlah Lagu</th>
                <th>Total Durasi</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Summer Nights</td>
                <td>12</td>
                <td>42 mins</td>
                <td>
                    <button class="btn-view" onclick="location.href='view_album.html'">Lihat Daftar Lagu</button>
                    <button class="btn-delete">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>Winter Dreams</td>
                <td>10</td>
                <td>38 mins</td>
                <td>
                    <button class="btn-view" onclick="location.href='view_album.html'">Lihat Daftar Lagu</button>
                    <button class="btn-delete">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>Autumn Leaves</td>
                <td>8</td>
                <td>31 mins</td>
                <td>
                    <button class="btn-view" onclick="location.href='view_album.html'">Lihat Daftar Lagu</button>
                    <button class="btn-delete">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
