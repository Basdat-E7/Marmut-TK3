<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Warna card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 8px;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #ffcc00; /* Warna kuning neon */
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Transisi warna */
        }
        .btn-back:hover {
            background-color: #ffcc00cc; /* Kode warna kuning neon dengan opacity */
        }
        .btn-actions {
            background-color: #ffe5cc; /* Warna orange muda */
            color: #000; /* Warna teks */
        }
        .btn-actions:hover {
            background-color: #ffd8a8; /* Warna orange muda saat hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>CHART DETAIL</h2>
        <p><strong>Tipe:</strong> Daily Top 20</p>
        <a href="#" class="btn btn-back">Kembali</a>
        <h3>DAFTAR LAGU</h3>
        <table>
            <tr>
                <th>Judul Lagu</th>
                <th>Oleh</th>
                <th>Tanggal Rilis</th>
                <th>Total Plays</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Song1</td>
                <td>Artist1</td>
                <td>09/03/2024</td>
                <td>21,000</td>
                <td><a href="#" class="btn btn-actions">Lihat</a></td>
            </tr>
            <tr>
                <td>Song2</td>
                <td>Artist2</td>
                <td>02/03/2024</td>
                <td>19,000</td>
                <td><a href="#" class="btn btn-actions">Lihat</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
