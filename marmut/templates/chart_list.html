<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart List</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
        .btn-back {
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>CHART LIST</h2>
    <table>
        <tr>
            <th>Tipe</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Daily Top 20</td>
            <td><a href="chart_detail.html" class="btn">Lihat Daftar Lagu</a></td>
        </tr>
        <tr>
            <td>Weekly Top 20</td>
            <td><a href="chart_detail.html" class="btn">Lihat Daftar Lagu</a></td>
        </tr>

    </table>
    <a href="#" class="btn btn-back">Kembali</a>
</body>
</html>
