<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Detail</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 8px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
        .btn-back {
            display: block;
            width: 100px;
            margin: 20px auto;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>CHART DETAIL</h2>
    <p>Tipe: Daily Top 20</p>
    <a href="#" class="btn btn-back">Kembali</a>
    <h3>DAFTAR LAGU</h3>
    <table>
        <tr>
            <th>Judul Lagu</th>
            <th>Oleh</th>
            <th>Tanggal Rilis</th>
            <th>Total Plays</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Song1</td>
            <td>Artist1</td>
            <td>09/03/2024</td>
            <td>21,000</td>
            <td><a href="#" class="btn">Lihat</a></td>
        </tr>
        <tr>
            <td>Song2</td>
            <td>Artist2</td>
            <td>02/03/2024</td>
            <td>19,000</td>
            <td><a href="#" class="btn">Lihat</a></td>
        </tr>
        <!-- Tambahkan baris untuk lagu lainnya di sini -->
    </table>
</body>
</html>
