<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Episode pada Podcast1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 5px 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-delete {
            background-color: #dc3545; /* Warna merah */
        }
        .btn-delete:hover {
            background-color: #c82333; /* Warna merah saat hover */
        }
        .btn-view {
            background-color: #ffcc00; /* Warna kuning */
        }
        .btn-view:hover {
            background-color: #ffcc00cc; /* Warna kuning saat hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>DAFTAR EPISODE PADA PODCAST1</h2>
        <table>
            <tr>
                <th>Judul Episode</th>
                <th>Deskripsi</th>
                <th>Durasi</th>
                <th>Tanggal</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>SubJudul1</td>
                <td>Lorem Ipsum ...</td>
                <td>59 menit</td>
                <td>18/03/2024</td>
                <td><a href="#" class="btn btn-delete">Hapus</a></td>
            </tr>
            <tr>
                <td>SubJudul2</td>
                <td>Lorem Ipsum ...</td>
                <td>1 jam 2 menit</td>
                <td>25/03/2024</td>
                <td><a href="#" class="btn btn-delete">Hapus</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
