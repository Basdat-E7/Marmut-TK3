<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Register User</title>
    <style>
        .form-container {
            margin-top: 50px;
        }
        .card-header {
            background-color: #c3bc5b;
            color: white;
        }
        .btn-primary {
            background-color: #78800b;
            border: none;
        }
        .form-check-label {
            margin-left: 1.25em;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">Register User</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password:</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="id_nama">Name:</label>
                                {{ form.nama }}
                            </div>
                            <div class="form-group">
                                <label for="id_gender">Gender:</label>
                                {{ form.gender }}
                            </div>
                            <div class="form-group">
                                <label for="id_tempat_lahir">Birthplace:</label>
                                {{ form.tempat_lahir }}
                            </div>
                            <div class="form-group">
                                <label for="id_tanggal_lahir">Birthdate:</label>
                                {{ form.tanggal_lahir }}
                            </div>
                            <div class="form-group">
                                <label for="id_kota_asal">City:</label>
                                {{ form.kota_asal }}
                            </div>
                            <div class="form-group">
                                <label for="id_role">Role:</label><br>
                                {% for checkbox in form.role %}
                                    <div class="form-check">
                                        {{ checkbox.tag }}
                                        <label class="form-check-label" for="{{ checkbox.id_for_label }}">
                                            {{ checkbox.choice_label }}
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
