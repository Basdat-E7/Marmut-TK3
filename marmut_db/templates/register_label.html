<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Register Label</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Register Label</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" required class="form-control"><br>
                
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" required class="form-control"><br>
                
                            <label for="nama" class="form-label">Nama:</label>
                            <input type="text" id="nama" name="nama" required class="form-control"><br>

                            <label for="kontak" class="form-label">Kontak:</label>
                            <input type="text" id="kontak" name="kontak" required class="form-control"><br>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
